<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleIndex.css">
    
    <!-- title bar -->
    <div class="title-bar">
    
    </div>
</head>
<body>
    <div class="app">
        <!-- Menu items -->
        <div class="window-controls">
            <button id="close-btn" class="control-btn close"></button>
            <button id="minimize-btn" class="control-btn minimize"></button>
            <button id="maximize-btn" class="control-btn maximize"></button>
        </div>
        <!-- Activity bar -->
        <div class="activity-bar">
            <!-- Activity bar items -->
            
            <svg class="active-activity-icon" src="Assets/file_copy.svg"></svg>
            
            <svg class="activity-icon three" id="createFileButton" src="Assets/plus.svg"></svg>

            <svg class="activity-icon one" src="Assets/document_search.svg"></svg>

            <svg class="activity-icon two" src="Assets/quit.svg"></svg>
        </div>
        
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar items -->
            <div class="sidebar-resizer"></div>
        </div>

        <!-- Note area -->
        <h1>notes</h1>
    </div>
</body>
<script src="main.js"></script>
</body>
<script src="renderer.js"></script>
</html>
